<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spot Hazard Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
        }

        #stage {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: url('background.jpg'); /* Replace with your background */
            background-size: cover;
            margin: 20px 0;
            border: 2px solid #333;
        }

        .mark {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .mark.found {
            background-color: green;
            transform: scale(1.2);
        }

        #info {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Spot Hazard Game</h1>
    <div id="stage">
        <!-- Hazards / spots -->
        <div class="mark" style="top: 50px; left: 120px;"></div>
        <div class="mark" style="top: 200px; left: 300px;"></div>
        <div class="mark" style="top: 400px; left: 500px;"></div>
        <div class="mark" style="top: 150px; left: 650px;"></div>
        <div class="mark" style="top: 350px; left: 150px;"></div>
    </div>
    <div id="info">
        Hazards found: <span id="found">0</span> / <span id="total">5</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const marks = document.querySelectorAll('.mark');
            const foundCount = document.getElementById('found');
            const totalCount = parseInt(document.getElementById('total').textContent);
            let hazardsFound = 0;

            marks.forEach(mark => {
                mark.addEventListener('click', () => {
                    if (!mark.classList.contains('found')) {
                        mark.classList.add('found');
                        hazardsFound++;
                        foundCount.textContent = hazardsFound;
                        if (hazardsFound === totalCount) {
                            setTimeout(() => alert('Congratulations! You found all hazards!'), 100);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
